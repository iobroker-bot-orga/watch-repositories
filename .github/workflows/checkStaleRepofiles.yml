name: Check Stale Repository-Files

# This workflow checks if ioBroker repository files are up to date
# and sends notifications via email and Telegram (on errors only)
#
# === TELEGRAM BOT SETUP INSTRUCTIONS ===
# To receive Telegram notifications when repository data is outdated:
#
# 1. Create a Telegram Bot:
#    - Open Telegram and search for @BotFather
#    - Send /newbot command
#    - Follow instructions to create your bot
#    - Save the bot token (format: 123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11)
#
# 2. Create or Use Existing Telegram Group:
#    - Create a group named "ioBroker Repositories-Core" or use existing one
#    - Add your bot to this group as a member
#
# 3. Get the Chat ID:
#    - Add @RawDataBot to your group temporarily
#    - The bot will send you the chat ID (format: -1001234567890 for groups)
#    - Remove @RawDataBot from the group after getting the ID
#    - Alternative: Send a message in the group, then visit:
#      https://api.telegram.org/bot<YourBOTToken>/getUpdates
#      Look for "chat":{"id":-1001234567890,...
#
# 4. Add Secrets to GitHub Repository:
#    - Go to GitHub repository Settings > Secrets and variables > Actions
#    - Add new repository secret: TELEGRAM_BOT_TOKEN with your bot token
#    - Add new repository secret: TELEGRAM_CHAT_ID with your chat ID
#
# 5. Test the Setup:
#    - Manually trigger this workflow from the Actions tab
#    - Check if the bot sends a message to your group when there's an error
#
# Note: Telegram messages are sent ONLY when repository data is outdated (error condition).
# No messages are sent when everything is working correctly.

on:
#  push:
#    branches:
#      - master
  schedule:
    - cron: "0 3,15 * * *"
    
  workflow_dispatch:

jobs:
  checkStaleRepositoryFiles:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v6

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'

      - name: cache node modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-js-${{ hashFiles('package-lock.json') }}

      - name: install dependencies
        run: npm install --omit=dev

      - name: check repositories
        run: node scripts/checkStaleRepofiles.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: check output files
        run: cat .checkStaleRepofiles_*.*

      - name: Read subject file
        id: getsubject
        run: echo "subject=$(cat .checkStaleRepofiles_subject.txt)" >> $GITHUB_OUTPUT
        
      - name: Send mail
        uses: dawidd6/action-send-mail@v6
        with:
          # for ducumentation see https://github.com/marketplace/actions/send-email
          server_address: mail.gmx.net
          server_port: 465
          secure: true
          username: iobroker-bot@gmx.at
          password: ${{secrets.IOBBOT_GMXMAIL}}
          subject: ${{steps.getsubject.outputs.subject}}
          to: iobroker-bot@gmx.at
          from: ioBroker Bot
          ## body: Build job of ${{github.repository}} completed successfully!
          html_body: file://.checkStaleRepofiles_body.md
          cc: github@fischer-ka.de
          ## bcc: r2d2@example.com,hansolo@example.com
          ## reply_to: luke@example.com
          convert_markdown: true
          ## attachments: attachments.zip,git.diff,./dist/static/*.js
          ## priority: low
          ## nodemailerlog: false
          ## nodemailerdebug: false
